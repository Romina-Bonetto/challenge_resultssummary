<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main_container">
    <div class="left_container">
        <p class="result">Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right_container">
        <h1>Summary</h1>
          <div class="reaction">
            <p><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
            <p class="points">80<span>/ 100</span></p>
          </div>
          <div class="memory">
            <p><img src="assets/images/icon-memory.svg" alt="">Memory</p>
            <p class="points">92 <span>/ 100</span></p>
          </div>
          <div class="verbal">
            <p><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
            <p class="points">61 <span>/ 100</span></p>
          </div>
          <div class="visual">
            <p><img src="assets/images/icon-visual.svg" alt="">Visual</p>
            <p class="points">72 <span>/ 100</span></p>
          </div>
            <p class="button">Continue</p>
    </div>
        
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Romina-Bonetto" target="_blank">Romina Bonetto</a>.
  </div>
  
</body>
</html>
